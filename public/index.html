<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conspiracies!</title>
</head>
<body>
    <h1>Conspiracies!</h1>
    <h2>Modern Conspiracies</h2>
    <ul id='modern'></ul>

    <script>
        const ul = document.getElementById('modern');
        fetch('/modern')
            .then(res => res.json())
            .then(modern => {
                const li = document.createElement('li');
                li.textContent = `${modern.conspiracy}`;
                ul.appendChild(li);
            });
    </script>
</body>
</html>
